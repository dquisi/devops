# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gahtml

on:
  push:
    paths:
      - 'Dhtml/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e432071a1a164168883d5ba8cca08e89 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37b2cbbcc7ce4e8a907f7043b525797c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: Dhtml/
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e432071a1a164168883d5ba8cca08e89 }}/dquisiest/gahtml:${{ github.sha }}
        file: ./Dhtml/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gahtml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_743ed296670c4e51be15543ac27265ec }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e432071a1a164168883d5ba8cca08e89 }}/dquisiest/gahtml:${{ github.sha }}'